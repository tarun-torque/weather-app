<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    



<div class="parent">

<div class="nav">
    
    <div class="weather"> <div ><ion-icon class="icons"  id="cloud" name="cloudy-night"></ion-icon> <br> weather </div></div>

    <div  class="cities"> <div><ion-icon class="icons" id="location" name="pin"></ion-icon> <br> Noida </div>   </div>

    <div class="map"> <div> <button class="btn" onclick="location.reload();"><ion-icon class="icons" name="refresh-circle" id="re-fresh"></ion-icon> </button>  <br> refresh </div>     </div>

</div>


 <div class="children">



    <div class="child-group">
    <div class="child-1">

<div class="head">

    <div>

        <div id="city-name"></div>

        <div id="weather"></div>

        <div id="temperature"></div>
    </div>
        <div class="img"><img  id="weather-icon" src="" alt=""></div>


    </div>



    </div>

  
    <div class="child-2">

            <div class="first">

                <div  class="font1" >Minimum temparture</div>
                <div id="temp-min"></div>
            </div>

            <div class="second">
            <div class="font2">Maximum temparture</div>
                <div id="temp-max"></div>
            </div>
            <div class="third">
            <div class="font3" >Feels like</div>
                <div id="real-feel"></div>
            </div>
    </div>




    <div class="child-3">
  
        <div class="row1">


            <div class="box1">
               <div> <ion-icon name="leaf"></ion-icon>wind speed</div>
                <div id="speed"></div>
              </div>

            
            <div class="box2">
                <div> <ion-icon name="water"></ion-icon> Humidity </div>
                <div id="humidity"></div>
            </div>

        </div>

        <div class="row2">
            <div class="box3">
                <div> <ion-icon name="trending-up"></ion-icon> Pressure </div>
                <div id="pressure"></div>
            

            </div>
            <div class="box4">
                <div> <ion-icon name="flask"></ion-icon> Gust </div>
                <div id="gust"></div>
            </div>



        </div>


    </div>


    
</div>

 </div>










<div class="map-section">

    <div id="time">  </div>

</div>




</div>


















<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="script.js"></script>






</body>
</html>
